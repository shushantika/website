<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Display Properties I</title>
<style>
h1 {
    text-align: center;
    color: #338;
}
ul {
    text-align: center;
}
li {
    display: inline;
    border: 0.2vw solid #9400D3;
    background: #E6E6FA;
    padding: 10px;
    width: 12vw;
    height: 4vw;
    border-radius: 5vw;
    color: #4B0082;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
}
footer {
    text-align: center;
}
footer a {
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>CSS Display Properties I</h1>

<ul>
  <li>Menu Item 1</li>
  <li>Menu Item 2</li>
  <li>Menu Item 3</li>
  <li>Menu Item 4</li>
  <li>Menu Item 5</li>
</ul>

<footer>
<hr>

</html>
